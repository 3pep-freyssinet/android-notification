<html>
  <head>
    <title>hCaptcha Demo</title>
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
    <script type="text/javascript">
        function onCaptchaSuccess(token) {
            // Pass the hCaptcha token to Android
            HCaptchaInterface.onCaptchaSuccess(token);

            alert("document.getElementById('submit') : " + document.getElementById('submit'));
            
          // You can enable the 'Submit' button here or proceed with form submission
          document.getElementById('submit').disabled = false;
        }
        function onCaptchaError() {
          console.log("Captcha failed");
          HCaptchaInterface.onCaptchaError();
        }
    </script>
  </head>
  <body>

    <form action="" method="POST">
      <input type="text" name="email" placeholder="Email" />
      <input type="password" name="password" placeholder="Password" />
      <div class="h-captcha"
              data-sitekey= 'CAPTCHA_SITE_KEY'
              data-callback="onCaptchaSuccess"
              data-error-callback="onCaptchaError">
         </div>
      <br />
      <input id="submit" type="submit" value="Submit" />
    </form>
