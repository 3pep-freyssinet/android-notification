<html>
  <head>
    <title>hCaptcha Demo</title>
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
    <script type="text/javascript">
        function onCaptchaSuccess(token) {
            // Pass the hCaptcha token to Android
            alert('token'+token)
            HCaptchaInterface.onCaptchaSuccess(token);
        }
    </script>
  </head>
  <body>

    <input type="button" value="Say hello" onClick="showAndroidToast('Hello Android!')" />

    <script type="text/javascript">
      function showAndroidToast(toast) {
          HCaptchaInterface.showToast(toast);
      }
  </script>
  
    <!--  <div class="h-captcha" data-sitekey="${process.env.CAPTCHA_SITE_KEY}" data-callback="onCaptchaSuccess"></div>-->
   
  </body>
</html>
