<html>
<head>
    <title>hCaptcha</title>
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
    
    <style>
        //load css script to manage hcaptcha challenge
        .captcha-container {
            width: 100%;
            max-width: 350px;
            height: auto;
            display: flex;
            justify-content: center;
            margin: 0 auto;
            padding: 10px;
            box-sizing: border-box;
        }

        .h-captcha iframe {
            width: 100%;
            height: 70vh;
            max-height: 400px;
        }
    </style>
    <script type="text/javascript">
        // Declare the captchaToken variable globally
        let captchaToken = null;

        function onCaptchaSuccess(token) {
            console.log("Token received in JavaScript: " + token); // Debugging line
            try {
                HCaptchaInterface.onCaptchaSuccess(token);
            } catch (error) {
                console.error("Error calling onCaptchaSuccess: " + error);
            }
        }


        function onCaptchaError() {
            alert("An error occurred with hCaptcha. Please try again.");
            captchaToken = null; // Clear token on error to ensure a valid token is used
        }

        // This function is called when the 'Submit' button is pressed
        function handleSubmit(event) {
            event.preventDefault(); // Prevent default form submission

            // Check if the hCaptcha token is available
            if (captchaToken) {
                // Send token to Android app
                HCaptchaInterface.onCaptchaSuccess(captchaToken);
                console.log("Token sent to Android:", captchaToken); // For debugging
            } else {
                alert('Please complete the captcha before submitting.');
            }
        }
    </script>
</head>
<body>
    <!-- load hcaptcha challenge  -->
<div class="captcha-container">
    <div class="h-captcha"
        data-sitekey="YOUR_SITE_KEY"
        data-callback="onCaptchaSuccess"
        data-error-callback="onCaptchaError">
    </div>
</div>

            data-error-callback="onCaptchaError">
        </div>
        <input id="submit" type="submit" value="Submit" />
    </form>
    -->
</body>
</html>
