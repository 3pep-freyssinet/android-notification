<html>
  <head>
    <title>hCaptcha</title>
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
    <script type="text/javascript">
        let email        = '';
        let password     = '';
        let captchaToken = '';

        function onCaptchaSuccess(token) {
            // This function is called when the hCaptcha challenge is successfully completed
            // Store the captcha token
            captchaToken = token;
            //document.getElementById('submit').disabled = false;
        }
      
        function onCaptchaError() {
          alert("An error occurred with hCaptcha. Please try again.");
          // Additional error handling can be added here
        }
      
        //this function is called when the 'Submit' button is pressed.
        function handleSubmit(event) {
            event.preventDefault(); // Prevent default form submission

            // Get the email and password values from the input fields
            email    = document.getElementById('emailInput').value;
            password = document.getElementById('passwordInput').value;

            // Check if the hCaptcha token is available
            if (captchaToken) {
                // Send email, password, and token to Android app
                HCaptchaInterface.onCaptchaSuccess(email, password, captchaToken);
                // Optionally, you can show a success message or redirect the user
            } else {
                alert('Please complete the captcha before submitting.');
            }
        }
    </script>
</head>
  <body>

    <!--  data-sitekey="b3cc2364-8074-4f4c-9226-91cce6360200"-->
    <form id="myForm" onsubmit="handleSubmit(event);" method="POST">
        <input id="emailInput" type="text" placeholder="Email" required />
        <br>
        <input id="passwordInput" type="password" placeholder="Password" required />
        <div class="h-captcha"
            data-sitekey="CAPTCHA_SITE_KEY"
            data-callback="onCaptchaSuccess"
            data-error-callback="onCaptchaError">
        </div>
        <br />
        <input id="submit" type="submit" value="Submit" />
    </form>
  
  </body>
</html>
